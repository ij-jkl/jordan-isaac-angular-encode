<div class="card">
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[3,5,10,20]"
    showGridlines
    [tableStyle]="{ 'min-width': '40rem' }">

    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Ciudad</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.city }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
