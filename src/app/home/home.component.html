<!--Barra para buscar, muestra un mensaje previo avisando que filtra por nombre o ciudad al mismo tiempo-->
<div class="bodybackground">
  <div class="search-bar">
    <input
      class="inputButton"
      type="text"
      placeholder="Buscar por nombre o ciudad"
      (input)="onSearch($any($event.target).value)"
    />
  </div>

  <app-user-table [users]="filteredUsers"></app-user-table>

  <div class="push-footer">
    <app-footer></app-footer>
  </div>
</div>
